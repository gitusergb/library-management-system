
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAVnMzf-VSr96Eu2Twtd8cL7527rWrDRISQw&usqp=CAU" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web server created using express" />
    <link rel="apple-touch-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAVnMzf-VSr96Eu2Twtd8cL7527rWrDRISQw&usqp=CAU" />
    <title>Library Management System | server</title>
    <style>
        /* Outer container */
        #outer {
            height:auto;
            background-image: url(https://i.ibb.co/NWJdpbY/lmsys.jpg);
            background-size: cover;
            border-radius: 10px;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Inner content container */
        #inner {
            color: rgb(53, 50, 50);
            margin: 0 5px;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.096);
            backdrop-filter: blur(10px);
        }

        /* Navigation menu */
        nav {
            display: flex;
            gap: 30px;
        }

        /* Bookshelf and books styling */
        #bookshelf {
            margin-top: 50px;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        /* Shelf container */
        .shelf {
            width: 80%;
            max-width: 1000px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-evenly;
            background-color: #eeebe96b;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Individual book styling */
        .book {
            width: 60px;
            height: 210px;
            background-color: #704924f8;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(34, 34, 34, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* Hover effect for books */
        .book:hover {
            transform: translateY(-10px);
        }

        /* Book title styling */
        .book-title {
            font-size: 16px;
            font-weight: bold;
            color: #fffcfc;
            margin-bottom: 8px;
        }

        /* Book author styling */
        .book-author {
            font-size: 14px;
            color: #f7e19b;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="inner">
            <h2>Library Management System with Audit Logging</h2>
            <nav>
                <a href="https://library-management-system-ouul.onrender.com/books">Books</a>
            </nav>
        </div>
        
        <!-- Add Book Form -->
        <div id="addBookForm">
            <h3>Add a Book</h3>
            <input type="text" id="title" placeholder="Book Title" />
            <input type="text" id="author" placeholder="Author" />
            <button onclick="addBook()">Add Book</button>
        </div>
        
        <!-- Search Book -->
        <div id="searchBookForm">
            <h3>Search for a Book</h3>
            <input type="text" id="searchQuery" placeholder="Search by title or author" />
            <button onclick="searchBook()">Search</button>
        </div>

        <!-- Bookshelf -->
        <div id="bookshelf">
            <div class="shelf" id="shelf">
                <!-- Books will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // Append a book element to the shelf
        function addBookToShelf(book) {
            const shelf = document.getElementById('shelf');
            const bookDiv = document.createElement('div');
            bookDiv.className = 'book';

            const titleDiv = document.createElement('div');
            titleDiv.className = 'book-title';
            titleDiv.textContent = book.title;

            const hrDiv = document.createElement('hr');

            const authorDiv = document.createElement('div');
            authorDiv.className = 'book-author';
            authorDiv.textContent = book.author;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                deleteBook(book._id);
                bookDiv.remove();
            };

            bookDiv.appendChild(titleDiv);
            bookDiv.appendChild(hrDiv);
            bookDiv.appendChild(authorDiv);
            bookDiv.appendChild(deleteButton);

            shelf.appendChild(bookDiv);
        }

        // Fetch books from the API and add them to the shelf
        fetch('https://library-management-system-ouul.onrender.com/books')
            .then(response => response.json())
            .then(books => {
                books.books.forEach(book => {
                    addBookToShelf(book);
                });
            })
            .catch(error => {
                console.error('Error fetching books:', error);
            });

        // Add a new book
        function addBook() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            
            const newBook = { title, author };
            addBookToShelf(newBook);

            // Optionally send to backend
            fetch('https://library-management-system-ouul.onrender.com/books/addbook', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newBook)
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error adding book:', error));
        }

        // Delete a book
        function deleteBook(bookID) {
            // Optionally send delete request to backend
            fetch(`https://library-management-system-ouul.onrender.com/books/delete/:bookID`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error deleting book:', error));
        }

        // Search for a book
        function searchBook() {
            const query = document.getElementById('searchQuery').value.toLowerCase();
            const books = document.querySelectorAll('.book');

            books.forEach(book => {
                const title = book.querySelector('.book-title').textContent.toLowerCase();
                const author = book.querySelector('.book-author').textContent.toLowerCase();
                
                if (title.includes(query) || author.includes(query)) {
                    book.style.display = 'flex';
                } else {
                    book.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
